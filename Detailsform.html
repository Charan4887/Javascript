<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<script>
    function register() {
        const name = document.getElementById("name").value;
        const phone =document.getElementById("phone").value;
        const email = document.getElementById("gmail").value;
        const password = document.getElementById("password").value;
        const dob = document.getElementById("dob").value;
        const city = document.getElementById("city").value;
        const pincode = document.getElementById("pincode").value;
        const state = document.getElementById("state").value;
        
        const userInfo = {
            Name: name,
            "phone no": phone,
            Gmail: email,
            Password: password,
            dob:dob,
            City:city,
            pincode:pincode,
            state:state
        };
        
        console.log(userInfo);
    }

    function MaxLength(event) {
            const input = event.target;
            const maxLength = input.getAttribute('maxlength');
            const minLength = input.getAttribute("minlength")
            if (input.value.length > maxLength) {
                input.value = input.value.slice(0, maxLength);
            }
          
        }

      
        function PasswordLength(event) {
            const pass = event.target.value.length;
            if (pass < 8) {
                alert("The password should have at least 8 characters");
            }
        }
    
</script>
<body>
    
    <div class="box">
        <label> Name :</label>
        <input id="name" type="text" style="margin-bottom: 5px;" value=""><br><br>
        <label> Phone no :</label>
        <input id="phone" type="number"style="margin-bottom: 5px;"  value ="" maxlength="10"  oninput="MaxLength(event)"><br><br>
        <label> Gmail :</label>
        <input id="gmail" type="text" style="margin-bottom: 5px;" value =""><br><br>
        <label> Password :</label>
        <input  id="password"type="password" style="margin-bottom: 5px;" value =""  minlength="8" onblur="PasswordLength(event)"><br><br>

        <label> Date of birth :</label>
        <input id="dob" type="date" style="margin-bottom: 5px;" value =""><br><br>
        
        <label> Pincode :</label>
        <input id="pincode" type="number" style="margin-bottom: 5px;" value ="" maxlength="6"  oninput="MaxLength(event)"><br><br>

        <label> City :</label>
        <input id="city" type="text" style="margin-bottom: 5px;" value =""><br><br>
        <label> State :</label>
        <input id="state" type="text" style="margin-bottom: 5px;" value =""><br><br>

        <button type="button" onclick="register()" style="margin-bottom: 5px;" >Register</button>
    </div>
</body>
</html>
